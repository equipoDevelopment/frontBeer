<link
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
rel="stylesheet"
/>
<div class="card animate__animated animate__fadeInDown col-md-4 m-auto mt-5 p-3">
    <div class="mx-4">
      <app-logo></app-logo>
      <form [formGroup]="loginForm" (submit)="login()" class="form-goup mt-4"> 
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Dirección de correo electrónico</label>
              <input type="email"
                id="email"
                formControlName="email"
                class="form-control"
                required />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
              <input 
              type="password" 
              formControlName="password"
              id="password"
              class="form-control"
              minlength="8"
              maxlength="20"
              required
               />
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Recuérdame </label>
                </div>
              </div>
              <button [disabled]="loginForm.invalid"  
               [formNoValidate]="btnValited()" 
               [ngClass]="stylebtn" 
               type="submit"
              class="btn btn-primary btn-block mb-4 mt-3"
              >Iniciar sesión</button>
              <div class="col">
                <!-- Simple link -->
                <a href="#!">¿Se te olvidó tu contraseña?</a>
              </div>
            </div>
          
            <!-- Submit button -->
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>¿Quieres registraste? <a href="http://localhost:4200/register">Register</a></p>
