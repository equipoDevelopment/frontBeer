<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <div class="home-container">
        <h1 class="header">Cervezas Artesanales</h1>
    </div>
    <div class="news">
        <div>
            <h1 class="subheader">Elige tus cervezas favoritas</h1>
        </div>
        <div class="dropdown">
            <button id="butttonTipos">Tipos de cervezas</button>
            <div class="dropdown-content">
                <button id="buttonSeleccion" (click)="getCategory('Rubia')">Rubia</button>
                <button id="buttonSeleccion" (click)="getCategory('Tostada')">Tostada</button>
                <button id="buttonSeleccion" (click)="getCategory('Negra')">Negra</button>
            </div>
        </div>
    </div>
    <div id="tipoCerveza">
        <div class="imagenTipo" >
            <img class="imagen" src="{{novelty_products[0].photo1}}">
        </div>
        <div class="imagenTipo">
            <img class="imagen" src="{{novelty_products[1].photo1}}">
        </div>
        <div class="imagenTipo">
            <img class="imagen" src="{{novelty_products[2].photo1}}">
        </div>
    </div>
    <div class="separador">
    </div>
    <div class="sugerencias">
        <div class="columnaIzquierda">
            <div class="sugerencias p-1" *ngFor="let product of products;let i = index">
                <div class="card mb-3">
                    <div class="row g-0">
                        <img id="imagenSugerencia"
                            src="{{product.photo1}}"
                            class="rounded" alt="...">
                        <div class="col-md-8">
                            <div class="card-body" >
                                <h5 class="card-title">{{product.name}}</h5>
                                <p class="card-text">{{product.description}}</p>
                                <p class="card-text">Precio: <strong>{{product.price}}€</strong> </p>
                                <small class="text-muted" ><i *ngFor="let in of puntuacion(product.score)" class="bi bi-star-fill"></i></small>
                                    
                                <br>
                                <button class="btn btn-dark btn-sm position-absolute bottom-0 end-0 mb-3 mx-3"></button>
                                <button type="button"
                                    class="btn btn-dark btn-sm position-absolute bottom-0 end-0 mb-3 mx-3">
                                    <i class="bi bi-cart4"></i><span> <span class="visually-hidden">Añadido al
                                            carrito</span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>       
</body>
